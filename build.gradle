apply plugin: 'java'
apply plugin: 'application'

group 'ru.eltex'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

run {
    standardInput = System.in
}

application {
    mainClassName = 'ru.calc.Maths'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
